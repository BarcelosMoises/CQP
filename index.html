<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQP - Centro de Qualificação Profissional </title>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="imagex/png" href="./images/cropped-logo-up.ico">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top bg-transparent">
        <div class="container">
            <div class="d-flex align-items-center">
                <img class="logo-symbol" src="/images/cropped-logo-up.png" alt="simbolo-cqp">
                <img class="logo-letter" src="/images/CQP-cropped.png" alt="simbolo-cqp">
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav d-block d-md-flex">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Perguntas frequentes</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Sobre</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header> 
    <!--<section>
       <div class="d-flex justify-content-center embed-responsive">
        <video class=" videos embed-responsive-item" autoplay loop muted>
            <source src="./videos/background-video.mp4" type="video/mp4">
        </video>
       </div>
    </section>-->   
    <section id="inicio">
        <h2>Início</h2>
    </section>
    <section id="cursos">
        <h2>Cursos</h2>
    </section>
    <section id="faq">
        <h2>Perguntas frequentes</h2>
    </section>
    <section id="sobre">
        <h2>Sobre</h2>
    </section>

    <script>
        const navEl = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 120){
                navEl.classList.add('navbar-scrolled');
                navEl.classList.remove('bg-transparent')
            } else if (window.scrollY < 120){
                navEl.classList.remove('navbar-scrolled')
                navEl.classList.add('bg-transparent');
            }
        })
    </script>
    <script src="/lib/bootstrap.bundle.min.js"></script>
</body>
</html>
